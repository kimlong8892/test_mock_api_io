<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="p-5">
    <div class="buttons">
        <button id="btn-show-data" class="btn-primary w-100 mb-2">Load data</button>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="name..." required>

        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" class="form-control" placeholder="price">
        </div>
        <button id="btn-add-data" class="btn-primary w-100 mb-2">Btn add</button>
    </div>

    <div>
        <img src="https://i.stack.imgur.com/ATB3o.gif" id="img-loading">
    </div>

    <table id="product-table" class="table table-bordered">
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function (){
            var url_api = 'https://6214fc29cdb9d09717a8e710.mockapi.io/api/test/';
            $('#product-table').hide();
            $('#img-loading').hide();

            $('body').on('click', '#btn-show-data', function (){
                $('#product-table').hide();
                $('#img-loading').show();

                $.ajax({
                    url: url_api + 'products',
                    method: 'GET',
                    success: function (data) {
                        $('#product-table').show();
                        $('#img-loading').hide();
                        let html_append = '<tr> <th style="text-align: left;">ID</th> <th style="text-align: left;">Name</th> <th style="text-align: left;">Price</th><th style="text-align: left;">Action</th> </tr>';
                        data.forEach(function (item, index){
                            html_append += `<tr>`;
                            html_append += `<td>${item.id}</td>`;
                            html_append += `<td>${item.name}</td>`;
                            html_append += `<td>${item.price}</td>`;
                            html_append += `<td><button data-id="${item.id}" class="btn-delete btn-danger">Delete</button></td>`;
                            html_append += `</tr>`;
                        });
                        $('#product-table').html(html_append);
                    }
                });
            });
            $('#btn-show-data').click();


            $('body').on('click', '#btn-add-data', function (){
                $.ajax({
                    url: url_api + '/products',
                    method: 'POST',
                    data: {
                        name: $('#name').val(),
                        price: $('#price').val()
                    },
                    success: function () {
                        $('#name').val('');
                        $('#price').val('');
                        $('#btn-show-data').click();
                    }
                });
            });

            $('body').on('click', '.btn-delete', function (){
                let id = $(this).attr('data-id');

                $.ajax({
                    url: url_api + '/products/' + id,
                    method: 'DELETE',
                    success: function () {
                        $('#btn-show-data').click();
                    }
                });
            });
        });
    </script>
</body>
</html>
